<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #1e1e2f;
      font-family: 'Comfortaa', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #d2b9ff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      text-align: left;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      padding: 12px;
      background-color: #5d3fd3; 
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #7a5bed;
    }

    a {
      color: #c3a5ff;
      text-align: center;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <a href="/" style="position: absolute; top: 20px; left: 20px; color: #c3a5ff; text-decoration: none; font-size: 16px;">
    ⬅️ Back to Home
  </a>  
  <h1>Sign Up</h1>
  {% if error %}
  <p style="color: #ff6b6b;">{{ error }}</p>
{% endif %}
  <form method="post">
    <label>Username:</label>
    <input name="username" required>
    
    <label>Password:</label>
    <input name="password" type="password" required>
    
    <input class="btn" type="submit" value="Sign Up">
  </form>
  <a href="/login">Back to Login</a>
</body>
</html>
