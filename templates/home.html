<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Collabsy</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', cursive;
      background-color: #1e1e2f;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 52px;
      color: #d2b9ff; /* light purple */
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 28px;
      background-color: #ff69b4; /* ðŸ’– pink */
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Collabsy</h1>
  <div class="button-container">
    <a href="/login"><button class="btn">Log In</button></a>
    <a href="/signup"><button class="btn">Sign Up</button></a>
  </div>
</body>
</html>
