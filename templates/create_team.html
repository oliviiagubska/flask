<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #1e1e2f;
      font-family: 'Comfortaa', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #d2b9ff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 350px;
      text-align: left;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      padding: 12px;
      background-color: #5d3fd3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #7a5bed;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #c3a5ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/w" class="back">⬅️ Back to Dashboard</a>
  <h1>Create a Team</h1>
  <form method="post">
    <label>Team Name:</label>
    <input type="text" name="team_name" required>

    <label>Invite Members (Gmail, one per line):</label>
    <textarea name="invites" rows="5" placeholder="example1@gmail.com&#10;example2@gmail.com"></textarea>

    <input type="submit" class="btn" value="Create Team">
  </form>
</body>
</html>
